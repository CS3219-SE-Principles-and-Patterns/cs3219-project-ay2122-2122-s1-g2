apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaking
spec:
  selector:
    matchLabels:
      run: matchmaking
  replicas: 2
  template:
    metadata:
      labels:
        run: matchmaking
    spec:
      containers:
        - name: matchmaking
          image: matchmaking
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: matchmaking-service
  labels:
    run: matchmaking
spec:
  ports:
    - port: 90
      targetPort: 5000
      protocol: TCP
  selector:
    run: matchmaking
